<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CineWorld Access</title>
    <link rel="icon" href="./images/banner.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="overlay"></div>
    <img src="./images/banner_small.jpg" id="banner">

    <div class="mid">
        <h2>CREATE CINEPASS</h2>

        <form id="regForm">

            <div class="form-group">
                <input type="text" id="name" placeholder="Name">
                <span class="error" id="nameError"></span>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="Email">
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group password-box">
                <input type="password" id="password" placeholder="Password">
                <span class="toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                <span class="error" id="passwordError"></span>
            </div>

            <button type="submit" id="submitBtn" class="glass-btn" disabled>
                Register
            </button>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
